<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bou Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl my-8 text-center">
            Welcome To Your
            <span class="font-semibold text-blue-500">Bou Er Bank</span>
        </h1>
        <main>
            <section class="bg-sky-300 w-9/12 mx-auto p-5">
                <h1 class="text-3xl font-semibold">Please Login</h1>
                <input class="block w-9/12 my-5 p-2" type="email" name="" placeholder="Add Email" id="email" />
                <input class="block w-9/12 p-2 mb-5" type="password" name="" placeholder="Add Password" id="password" />
                <button id="submit-btn" class="bg-orange-500 p-2 px-4 text-white rounded-md hover:bg-blue-500">
            Submit
          </button>
            </section>
        </main>
    </header>

    <!-- Js lining -->
    <script src="js/login.js"></script>
</body>

</html>
